{% extends 'base.html' %} {% block title %} Quiz - App {% endblock %} {% block
content %}
<div class="container">
  <h1 class="text-white mt-4 bg-danger shadow p-2 text-center">Quizz - App</h1>
  <div class="container mt-4 mx-auto" style="max-width: 700px">
    <div class="mx-auto shadow-sm py-3 px-2">
      <div class="d-flex mb-2">
        <strong class="text-success me-2"
          >Question <b class="quiz-number">1</b> :
        </strong>
        <span class="text-dark question"></span>
      </div>
      <div class="options"></div>
      <button class="btn btn-primary btn-sm submit">Submit</button>
    </div>
    <div class="mt-3 py-3 px-2 shadow-sm">
        <h3 class="text-white bg-info p-2 ">Results</h3>
        <div class="result mt-2">

        </div>
    </div>
  </div>
</div>
{% endblock %}
