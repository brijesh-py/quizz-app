{% extends 'base.html' %} {% block title %} Quiz - App {% endblock %} {% block
content %}
<div class="container mx-auto">
  <h1 class="bg-danger mt-4 text-center text-white shadow p-2">New Quiz Add</h1>
  <div class="container mx-aut mt-3">
    <div class="mx-auto" style="max-width: 500px;">
      <form action="{{request.url}}" method="post">
        <div class="mb-2">
          <label for="question" class="text-success">Question : </label>
          <input required
            type="text"
            name="question"
            id="question"
            placeholder="Question"
            class="form-control rounded-0"
          />
        </div>
        <div class="mb-2">
            <label for="option_1" class="text-success">Option 1 : </label>
            <input required autocomplete="off"
              type="text"
              name="option_1"
              id="option_1"
              placeholder="Option 1"
              class="form-control rounded-0"
            />
          </div>
          <div class="mb-2">
            <label for="option_2" class="text-success">Option 2 : </label>
            <input required
              type="text"
              name="option_2"
              id="option_2"
              placeholder="Option 2"
              class="form-control rounded-0"
            />
          </div><div class="mb-2">
            <label for="option_3" class="text-success">Option 2 : </label>
            <input required
              type="text"
              name="option_3"
              id="option_3"
              placeholder="Option 3"
              class="form-control rounded-0"
            />
          </div>
          <div class="mb-2">
            <label for="option_4" class="text-success">Option 4 : </label>
            <input required
              type="text"
              name="option_4"
              id="option_4"
              placeholder="Option 4"
              class="form-control rounded-0"
            />
          </div>
          <div class="mb-2">
            <label for="answer" class="text-success">Correct Answer : </label>
            <input required
              type="text"
              name="answer"
              id="answer"
              placeholder="Answer"
              class="form-control rounded-0"
            />
          </div>
          <div class="mt-4">
            <button class="btn btn-success">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
